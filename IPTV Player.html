                    this.hls.destroy();
                    this.hls = null;
                }
                if (this.mpegts) {
                    this.mpegts.destroy();
                    this.mpegts = null;
                }
                this.video.src = '';
            }

            loadMPEGTSStream(url) {
                if (mpegts.isSupported()) {
                    this.mpegts = mpegts.createPlayer({
                        type: 'mpegts',
                        url: url,
                        isLive: true,
                        enableStashBuffer: false,
                        stashInitialSize: 128,
                        liveBufferLatencyChasing: true,
                        autoCleanupSourceBuffer: true
                    });

                    this.mpegts.attachMediaElement(this.video);
                    this.mpegts.load();
                    this.mpegts.play();

                    this.mpegts.on(mpegts.Events.ERROR, (error) => {
                        console.error('MPEGTS error:', error);
                        this.handleStreamError();
                    });

                    this.video.play().catch(error => {
                        console.error('Video play error:', error);
                        this.handlePlayError();
                    });
                } else {
                    this.loadDirectStream(url);
                }
            }

            loadHLSStream(url) {
                if (Hls.isSupported()) {
                    this.hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        manifestLoadingTimeOut: 10000,
                        manifestLoadingMaxRetry: 4,
                        manifestLoadingRetryDelay: 500,
                        levelLoadingTimeOut: 10000,
                        levelLoadingMaxRetry: 4,
                        levelLoadingRetryDelay: 500,
                        fragLoadingTimeOut: 20000,
                        fragLoadingMaxRetry: 6,
                        fragLoadingRetryDelay: 500
                    });

                    this.hls.loadSource(url);
                    this.hls.attachMedia(this.video);

                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            this.handleStreamError();
                        }
                    });

                    this.video.play().catch(error => this.handlePlayError());
                } else {
                    this.loadDirectStream(url);
                }
            }

            loadDirectStream(url) {
                this.video.src = url;
                this.video.play().catch(error => this.handlePlayError());
            }

            handleStreamError() {
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    console.log(`Yeniden bağlanma denemesi: ${this.retryCount}`);
                    setTimeout(() => {
                        this.destroyPlayers();
                        this.loadChannel({ url: this.currentUrl });
                    }, 2000);
                } else {
                    Utils.showNotification('Kanal yüklenemedi! Başka bir kanal deneyin.');
                }
            }

            handlePlayError() {
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    setTimeout(() => {
                        this.video.play().catch(error => this.handlePlayError());
                    }, 1000);
                } else {
                    Utils.showNotification('Video oynatılamıyor!');
                }
            }
        }

        class Utils {
            static showNotification(message, duration = 3000) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.display = 'block';

                setTimeout(() => {
                    notification.style.display = 'none';
                }, duration);
            }

            static setupTVControls(channelManager) {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ' || 
                        e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        e.preventDefault();
                    }

                    switch(e.key) {
                        case 'ArrowUp':
                            if (channelManager.isListVisible) {
                                channelManager.selectPreviousChannel();
                            } else {
                                const prevIndex = channelManager.selectedIndex - 1;
                                if (prevIndex >= 0) {
                                    channelManager.playChannel(prevIndex);
                                }
                            }
                            break;
                        case 'ArrowDown':
                            if (channelManager.isListVisible) {
                                channelManager.selectNextChannel();
                            } else {
                                const nextIndex = channelManager.selectedIndex + 1;
                                if (nextIndex < channelManager.channels.length) {
                                    channelManager.playChannel(nextIndex);
                                }
                            }
                            break;
                        case 'Enter':
                            if (!channelManager.isListVisible) {
                                channelManager.toggleChannelList();
                            } else {
                                if (channelManager.selectedIndex === channelManager.currentPlayingIndex) {
                                    channelManager.toggleChannelList();
                                } else {
                                    channelManager.playChannel(channelManager.selectedIndex);
                                }
                            }
                            break;
                        case 'Escape':
                        case 'Backspace':
                            if (channelManager.isListVisible) {
                                channelManager.toggleChannelList();
                            }
                            break;
                        case '0':
                        case '1':
                        case '2':
                        case '3':
                        case '4':
                        case '5':
                        case '6':
                        case '7':
                        case '8':
                        case '9':
                            const channelNumber = parseInt(e.key);
                            if (channelNumber < channelManager.channels.length) {
                                channelManager.playChannel(channelNumber - 1);
                                Utils.showNotification(`Kanal ${channelNumber}`);
                            }
                            break;
                    }
                });
            }
        }
    </script>
